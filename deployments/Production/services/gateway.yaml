apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  namespace: services
  labels:
    app: gateway-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
      - name: gateway-api
        image: searchengine/gateway.webapi
        imagePullPolicy: Never
        ports:
        - containerPort: 8080       
---
apiVersion: v1
kind: Service
metadata:
  namespace: services
  name: gateway-api-service
spec:
  selector:
    app: gateway-api
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30000
