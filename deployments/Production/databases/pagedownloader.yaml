apiVersion: v1
kind: Secret
metadata:
  name: poagedownloader-database-secret
  namespace: databases
type: Opaque
data:
  username: cG9zdGdyZXM=
  password: UGFzc3dvcmQxMjMu
  database: UGFnZURvd25sb2FkZXI=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagedownloader-database-deployment
  namespace: databases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pagedownloader-database-pod
  template:
    metadata:
      labels:
        app: pagedownloader-database-pod
    spec:
      containers:
      - name: pagedownloader-database
        image: postgres:16.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: poagedownloader-database-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: poagedownloader-database-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: poagedownloader-database-secret
              key: database
---
apiVersion: v1
kind: Service
metadata:
  name: pagedownloader-database-service
  namespace: databases
spec:
  selector:
    app: pagedownloader-database-pod
  type: NodePort
  ports:
    - port: 5432
